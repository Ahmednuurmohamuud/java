    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

$(document).ready(function(){

$("button").click(function(){
    
    var marks = parseInt($("#marks").val());

    $(".btn").click(function(){
    $(".hide").hide();
  });

    var grade = '';

    if (marks >= 90) {
        grade = 'A';
        
    } else if (marks >= 80) {
        grade = 'B';
    } else if (marks >= 70) {
        grade = 'C';
    } else if (marks >= 60) {
        grade = 'D';
    } else {
        grade = 'F';
    }

   
    $("#grade").val(grade);
});

});


       </script>
</head>
